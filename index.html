<!DOCTYPE html>
<html>
<head>
  <title>AI Answer Engine</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f1220;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      width: 320px;
      background: #1b1f3b;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    .progress {
      width: 100%;
      height: 8px;
      background: #333;
      border-radius: 5px;
      overflow: hidden;
      margin: 15px 0;
    }
    .bar {
      height: 100%;
      width: 0%;
      background: #4caf50;
      transition: width 0.4s;
    }
    button {
      background: #4caf50;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      color: #000;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #43a047;
    }
  </style>
</head>

<body>
  <div class="box">
    <h2 id="title">AI Answer Engine</h2>
    <p id="text">Click to analyze your question.</p>

    <div class="progress">
      <div class="bar" id="bar"></div>
    </div>

    <button id="btn" onclick="nextStep()">Start Analysis</button>
  </div>

<script>
  let step = 0;
  const totalSteps = 12;

  const messages = [
    "Analyzing probability space…",
    "Consulting neural pathways…",
    "Checking historical outcomes…",
    "Simulating alternate realities…",
    "Verifying confidence level…",
    "Cross-checking logic models…",
    "Reducing uncertainty…",
    "Applying final constraints…"
  ];

  function nextStep() {
    step++;

    const text = document.getElementById("text");
    const bar = document.getElementById("bar");
    const btn = document.getElementById("btn");

    if (step < totalSteps) {
      const randomMsg = messages[Math.floor(Math.random() * messages.length)];
      text.innerText = randomMsg;

      bar.style.width = Math.floor((step / totalSteps) * 100) + "%";

      btn.innerText = step < totalSteps - 1 ? "Continue" : "Finalize";
    } else {
      document.getElementById("title").innerText = "Result";
      text.innerText = "NO";
      bar.style.width = "100%";
      btn.style.display = "none";
    }
  }
</script>

</body>
</html>
