<!DOCTYPE html>
<html>
<head>
  <title>Answer Generator</title>
  <script>
    let clicks = 0;

    function nextStep() {
      clicks++;
      const text = document.getElementById("text");

      if (clicks < 5) {
        text.innerText = "Processing... (" + clicks + "/5)";
      } else {
        text.innerText = "YES";
        document.getElementById("btn").style.display = "none";
      }
    }
  </script>
</head>
<body>
  <h2 id="text">Click to generate the answer</h2>
  <button id="btn" onclick="nextStep()">Continue</button>
</body>
</html>
