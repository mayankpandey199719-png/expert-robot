<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secret Santa Test</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      text-align: center;
    }

    .screen {
      display: none;
      min-height: 100vh;
      padding-top: 40vh;
    }

    .screen.active {
      display: block;
    }

    button {
      padding: 15px 30px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- START -->
  <div id="start" class="screen active">
    <h1>ðŸŽ¬ Start Screen</h1>
    <button onclick="showScene('scene1')">Start Movie â–¶</button>
  </div>

  <!-- SCENE 1 -->
  <div id="scene1" class="screen">
    <h1>ðŸŽ¬ Scene 1</h1>
    <button onclick="showScene('start')">â¬… Back</button>
    <button onclick="showScene('scene2')">Next âž¡</button>
  </div>

  <!-- SCENE 2 -->
  <div id="scene2" class="screen">
    <h1>ðŸŽ¬ Scene 2</h1>
    <button onclick="showScene('scene1')">â¬… Back</button>
  </div>

  <script>
    console.log("INLINE SCRIPT LOADED");

    function showScene(id) {
      console.log("Navigating to:", id);

      document.querySelectorAll('.screen').forEach(s => {
        s.classList.remove('active');
      });

      const target = document.getElementById(id);
      if (!target) {
        alert("Scene not found: " + id);
        return;
      }

      target.classList.add('active');
    }
  </script>

</body>
</html>
